package: github.com/projectcalico/typha
homepage: https://projectcalico.org
license: Apache-2.0
import:
- package: github.com/Workiva/go-datastructures
  subpackages:
  - trie/ctrie
# Need to pin to an older version as our code uses code that is deprecated in newer versions. 
- package: github.com/docopt/docopt-go
  version: ^0.6.2
- package: github.com/go-ini/ini
- package: github.com/kardianos/osext
- package: github.com/mipearson/rfw
- package: github.com/projectcalico/libcalico-go
  version: feature-internal-rr
  subpackages:
  - lib/apiconfig
  - lib/backend/api
  - lib/backend/model
  - lib/backend/syncersv1/felixsyncer
  - lib/clientv3
  - lib/health
  - lib/set
  - lib/upgrade/migrator
  - lib/upgrade/migrator/clients
  - lib/validator/v1
- package: github.com/prometheus/client_golang
  subpackages:
  - prometheus
  - prometheus/promhttp
# prometheus/client_golang pulls in prometheus/client_model, which depends
# on this version of golang/protobuf (but none of the prometheus repos provide
# a dependency manifest). The genproto library (another indirect and unpinned 
# dependency) also dpends on this version of protobuf.
- package: github.com/golang/protobuf
  version: v1.1.0
# Another prometheus dependency; without this pin, floats to a master version that
# is not compatible with glide.
- package: github.com/prometheus/procfs
  version: a6e9df898b1336106c743392c48ee0b71f5c4efa
- package: github.com/prometheus/common
  version: c7de2306084e37d54b8be01f3541a8464345e9a5
- package: github.com/sirupsen/logrus
  # v1.0.5 causes test breakages.
  version: v1.0.4
- package: k8s.io/apimachinery
  subpackages:
  - pkg/apis/meta/v1
- package: k8s.io/client-go
  version: v7.0.0
  subpackages:
  - kubernetes
  - rest
